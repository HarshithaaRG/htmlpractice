<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Number:<input type="number" min="0" max="20" name="number"><br><br>
    Volume:<input type="range" min="0" max="20" step=".5" name="volume"><br><br>
    Course:<input type="text" list="course"><br><br>
    <datalist id="course">
        <option>CSE</option>
        <option>BIO</option>
        <option>Commerce</option>
    </datalist>
    <select>
        <option>CSE</option>
        <option>BIO</option>
        <option>commerce</option>
    </select><br><br>
    Telephone:<input type="tel" name="tel" pattern="[0-9][2-4]{3}-[0-4]{2}-{0-9}"
    
</body>
</html>
