<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image resizing</title>
</head>
<body>
    <h1>Using the picture element</h1>
    <picture>
        <source srcset="car.png" media="(min-width:650px)">
        <img src="car2.png" alt="car">
    </picture>
    <p> The picture changes when the screen size is less than 650px</p>
    <video controls>
        <source src="https://youtu.be/qz0aGYrrlhU?si=4JeJUCxFx2z3Sj1k">
    </video>
    
</body>
</html>
