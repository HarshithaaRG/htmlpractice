<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        details{
            background-color: pink;
            width:25%;
        }
        summary{
            background-color: green;
            width:25%;
        }
    </style>
</head>
<body>
    <details open>
        <summary>Headings</summary>
            <p>Lorem</p>
            <ul>
                <li>Stationary</li>
                <li>Flowers</li>
                <li>Food</li>
                <li>Ideas</li>
            </ul>
        </summary>
    </details>
    <ol reversed>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>
    <article contenteditable>
        <p>Click to edit this content</p>
    </article>
</body>
</html>
