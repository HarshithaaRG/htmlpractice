<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,th,td{
            border:3px solid black;
            border-collapse:collapse;

            
        }
        table{
            margin:auto;
            /*border-spacing:30px;*/
        }
        th:nth-child(even),td:nth-child(even){
            background-color: aqua;
        }
        th,td{
            border-style:dotted;
            padding:10px;
            
        }
        

    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>

        <tr>

        </tr>
        <tr>

    </table>
    
</body>
</html>
